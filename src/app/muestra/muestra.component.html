<!--********************COMPONENTE HIJO*******************-->
<!--*** Es la descripción de la caractéres que se usan para darle forma al componente, en este caso el ng-content viene del div y lo instala en un H1, así mismo para la P en un H4 ***-->

<div class="container">

    <h1>
        <ng-content select="div"></ng-content>
    </h1>
    <h4>
        <ng-content select="p"></ng-content>
    </h4>
   
    
</div>
